<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Thank You for Registering</h3>
      <div class="p">
        <p class="text-center">We have sent a confirmation email to <strong>{{ userEmail }}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verify your email address.</p>
      </div>
      
      <!-- Calling sendVerificationMail() method -->
      <div class="formGroup">
        <button type="button" class="btnPrimary" (click)="sendVerificationMail()">
          <i class="fas fa-redo-alt"></i>
          Resend verification email
        </button>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Go back to?<span class="redirect" routerLink="/login"> Sign in</span></span>
    </div>
  </div>
</div>
